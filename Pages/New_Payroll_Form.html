<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" media="screen" href="/Css/New_Payroll_Form.css">
    </head>
    
    <body>
        <!-- UC=>1 -->
        <header class="header-content header">
            <div class="logo-content">
                <img src="/Assets/assets/images/logo.png" alt="">
                <div>
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">Payroll</span>
                </div>
            </div>
         </header>
         <!-- <div id ="formId" class="form-content">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save();"> -->
                <!--UC2==>-->
                <div class="form-content">
                    <form class="form" action="#" onsubmit="save(); return false">
                        <div class="form-head">Employee Payroll form </div>
            
                        <div class="row-content">
                            <label class="label text" for="name">Name</label>
                            <input class="input" type="text" id="name" name="name" placeholder="your name..." required>
                        </div>
                    </form>
                </div>
                   <!-- uc3 -->
                <div class="row-content">
                <label class="label text" for="Profile">Profile Image</label>
                    <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/Assets/assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id= "image1" src="/Assets/assets/profile-images/Ellipse -3.png">
                    </label>
        
                    <label>
                        <input type="radio" id="profile2" name="profile" value="/Assets/assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image2" src="/Assets/assets/profile-images/Ellipse -1.png">
                    </label>
        
                    <label>
                        <input type="radio" id="profile3" name="profile" value="/Assets/assets/profile-images/Ellipse -8.png" required>
                        <img class="profile" id="image3" src="/Assets/assets/profile-images/Ellipse -8.png">
                    </label>
        
                    <label>
                        <input type="radio" id="profile4" name="profile" value="/Assets/assets/profile-images/Ellipse -7.png" required>
                        <img class="profile" id="image4" src="/Assets/assets/profile-images/Ellipse -7.png">
                    </label>
                </div>
            </div>
            <!-- uc4 -->
            <div class="row-content">
                <label for=" gender " class="label text"> Gender </label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female" class="text">Female</label>
                </div>
            </div>
                <div class="row-content">
                    <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finanace" name="finanace" value="Fianance">
                    <label for="hr" class="text">Fianance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
        
            <div class="row-content">
                <label for="salary" class="label text">Choose your Salary:</label>
                <div>
                    <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output  for="salary" class="salary-output text" >400000</output>
                </div>
            </div>
</body>
</html>
